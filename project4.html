<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing  Game</title>
</head>
 <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        form {
            background-color: white;
            display: inline-block;
            padding: 20px 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 1rem;
            width: 200px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        input.subt {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input.subt:hover {
            background-color: #45a049;
        }

        #resultparas {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .loworhi {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
    </style>
<body>
    <h1>Number Guessing Game</h1>
    <p>Try to guess number between 1 to 100 you have 10 atttempts</p>
    <br>
     <form action="" class="form">
        <label for="" id="guess">Guess Number</label>
        <input type="text" class="guessfield" id="guessfield">
        <input type="submit" class="subt" value="submitguess">
     </form>
     <div id="resultparas">
        <p>Previous Guesses <span class="prev"></span></p>
        <p>Guesses Remaining <span class="rem"></span></p>
        <p class="loworhi"></p>
     </div>
</body>
<script>
    let random = parseInt((Math.random() *100)+1);
    const submit = document.querySelector('.subt')
    const  input = document.querySelector('.guessfield')
    const guessSlot = document.querySelector('.prev')
    const rem = document.querySelector('.rem')
    const loworhi = document.querySelector('.loworhi')
    const resultparas = document.querySelector('#resultparas')

    const p =document.createElement('p')

    let prevGuess = []
    let numGuess = 1
    let playGame = true

    if(playGame){
        submit.addEventListener('click' , function(e){
            e.preventDefault();
            const guess = parseInt(input.value);
            validateGuess(guess)

        })
    
     
    function validateGuess(guess){
        if( isNaN(guess) || guess <1 || guess >100){
            alert("please eneter a valid number");
        }
        else{
            prevGuess.push(guess)
            if(numGuess === 11){
                displayGuess(guess);
                displayMessage(`Game Over Random Number was ${random}`)
                endGame()
            }else{
                displayGuess(guess)
                checkGuess(guess)
            }
        }

    }
    function checkGuess(guess){
        if(guess === random){
            displayMessage(` you win `)
        }
        else if(guess < random){
            displayMessage(`You number is tooo low `)
        }
         else if(guess > random){
            displayMessage(`You number is tooo high `)
        }

    }
    function displayGuess(guess){
        input.value = '';
        guessSlot.innerHTML += `${guess}`;
        numGuess ++ ; 
        rem.innerHTML = `${11 - numGuess}`
        
    }
    function displayMessage(message){
        loworhi.innerHTML = `<h2>${message} </h2>`
        
    }
    function endGame(){
        input.value ='';
        input.setAttribute('disabled','');
        p.classList.add('button');
        p.innerHTML = `<h2 id = "newGame"> Start New Game </h2>`;
        resultparas.appendChild(p)
        playGame = false ; 
        newGame();
    }
    function newGame(){
        const newGameButton =document.querySelector('#newGame')
        newGameButton.addEventListener('click', function(e){
            random = parseInt((Math.random() *100)+1);
            prevGuess = [];
            numGuess = 1 
            guessSlot.innerHTML =``;
            rem.innerHTML = ` ${11 -numGuess}`;
            input.removeAttribute('disabled')
            resultparas.removeChild(p)
            playGame = true;
        })
    }
}

</script>
</html>
